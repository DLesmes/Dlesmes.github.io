<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/blog-post-style.css">
</head>
<body>
  <div class="blog-post-container">
    <img src="../images/blog-post-image.jpg" alt="Blog Post Image">
    <h1 class="blog-post-title">Big Title of Your Blog Post</h1>
    <p class="blog-post-summary">Summary introduction of your blog post. This is where you can provide a brief overview of what the blog post is about.</p>
    
    <div class="social-links">
      <a href="https://twitter.com/yourtwitter" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
    </div>
    
    <div class="references">
      <p>References:</p>
      <ul>
        <li>Source 1</li>
        <li>Source 2</li>
        <!-- Add more references as needed -->
      </ul>
    </div>
  </div>
</body>
</html>
