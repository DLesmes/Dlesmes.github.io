<script>
  // Get the canvas element and create a 2D context
  var ctx = document.getElementById("skillsChart").getContext("2d");

  // Define the data for your skills
  var data = {
    labels: ["Python", "GCP", "SQL", "R", "git", "Fast"],
    datasets: [
      {
        label: "Skill Level",
        data: [95, 80, 95, 60, 95, 70], // Replace with your skill levels
        backgroundColor: "rgba(75, 192, 192, 0.2)", // Color of the bars
        borderColor: "rgba(75, 192, 192, 1)", // Border color of the bars
        borderWidth: 1,
      },
    ],
  };

  // Define chart configuration
  var config = {
    type: "bar",
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100, // Max value on the y-axis
          title: {
            display: true,
            text: "Skill Level (%)",
          },
        },
      },
    },
  };

  // Create the chart
  var myChart = new Chart(ctx, config);
</script>
